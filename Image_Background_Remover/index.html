<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Image Background Remover</title>
</head>

<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dfc8a9;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .heading {
            width: 100%;display: flex;align-items: center;justify-content: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        label[for="input-image"] {
            margin-right: 10px;
            font-size: 18px;
            color: #333;
        }

        input[type="file"] {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #333;
            font-size: 18px;
            background-color: #f5f5f5;
            color: #333;
            transition: all 0.2s ease-in-out;
        }

        input[type="file"]:focus {
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .output-group {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        #output-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #307df0;
            color: #fff;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.2);
        }
        @media screen and (max-width:590px) {
            .container{
                transform: scale(0.6);
            }
        }
    </style>
    <div class="container">
        <div class="heading">
            <h1>Image Background Remover</h1>
        </div>
        <div class="input-group">
            <label for="input-image">Input Image:</label>
            <input type="file" id="input-image" accept="image/*">
        </div>
        <div class="output-group">
            <img id="output-image" src="" alt="Output Image">
        </div>
        <a id="download-button" href="#" class="button">Download Image</a>
    </div>




    <script>


        const inputImage = document.querySelector("#input-image");
        const outputImage = document.querySelector("#output-image");
        const downloadButton = document.querySelector("#download-button");

        inputImage.addEventListener("change", async function () {
            const reader = new FileReader();
            reader.onload = async function () {
                const imageFile = inputImage.files[0];
                const formData = new FormData();
                formData.append("image_file", imageFile);
                formData.append("size", "auto");

                const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                    method: "POST",
                    body: formData,
                    headers: {
                        "X-Api-Key": "NpJEJJvnKayTVnPtZU4rau3n"
                    }
                });
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                outputImage.src = url;
                downloadButton.href = url;
            };
            reader.readAsDataURL(inputImage.files[0]);
        });

        downloadButton.addEventListener("click", function () {
            downloadButton.download = "output-image.png";
        });


    </script>
</body>

</html>
